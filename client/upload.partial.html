<section class="upload container">
  <h1>Audio Analysis</h1>
  <h2 class="upload__title">Upload</h2>
  <div class="upload__out">
    <div class="upload__cont">
      <input type="file" class="upload__input-file" accept=".mp3,.wav" />
      <img class="upload__img" src="img/checked.png" />
      <button class="upload__upload-btn" type="button">Upload</button>
      <button class="upload__play-btn" type="button">Play</button>
    </div>
    <div class="upload__play"></div>
  </div>
  <label class="upload__label"></label>
</section>
