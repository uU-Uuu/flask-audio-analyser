<section class="upload container">
  <h2 class="upload__title">Upload</h2>
  <label class="upload__label">Upload your audiofile</label>
  <input type="file" class="upload__input-file" accept=".mp3,.wav" />
  <button class="upload__upload-btn" type="button">Upload file</button>
  <div class="upload__play">
    <button class="upload__play-btn" type="button">Play audio</button>
  </div>
</section>
