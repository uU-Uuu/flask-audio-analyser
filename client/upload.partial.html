<section class="upload container">
  <h1>Audio Analysis</h1>
  <div class="upload__title-div">
    <h2 class="upload__title-div-title">Upload</h2>
    <img class="upload__img" src="img/checked.png" />
  </div>
  <label class="upload__label"></label>
  <div class="upload__out">
    <input type="file" class="upload__out-input-file" accept=".mp3,.wav" />
    <button class="upload__out-upload-btn" type="button">Upload</button>
    <button class="upload__out-play-btn" type="button">Play</button>
    <div class="upload__out-play"></div>
  </div>
</section>
