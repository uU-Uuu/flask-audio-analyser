<section class="f0 container">
    <h2 class="f0__title">F0</h2>
    <label class="f0__label"></label>
    <div class="f0__check">
        <label class="f0__check-label"><input type="checkbox" class="f0__check-all" value="all" />all</label>
        <label class="f0__check-label"><input type="checkbox" class="f0__check-all" value="mean" />mean</label>
        <label class="f0__check-label"><input type="checkbox" class="f0__check-all" value="median" />median</label>
        <label class="f0__check-label"><input type="checkbox" class="f0__check-all" value="mode" />mode</label>
        <label class="f0__check-label"><input type="checkbox" class="f0__check-all" value="max" />max</label>
        <label class="f0__check-label"><input type="checkbox" class="f0__check-all" value="min" />min</label>
    </div>
    <button class="f0__f0-btn" type="button">Get F0</button>
    <button class="f0__f0-spectro-btn" type="button">Get f0 spectrogram</button>
    <div class="f0__f0-spectrogram-cont"></div>
    <button class="f0__spectro-btn" type="button">Get spectrogram</button>
    <div class="f0__spectrogram-cont"></div>
</section>
